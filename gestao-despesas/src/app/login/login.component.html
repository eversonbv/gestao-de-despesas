<div class="container contact">
  <h5>Login</h5>
  <h6>Informe seus dados de acesso</h6>
  <hr />
  <div class="row">
    <div class="col s12">
      <div
        id="msg-login"
        class="card-panel red white-text"
        style="display: none"
      ></div>
    </div>
    <form
      class="col s12"
      #form="ngForm"
      (ngSubmit)="onLogin()"
    >
      <div class="row">
        <div class="input-field col s12">
          <input
            id="input-login"
            name="input-login"
            type="text"
            class="validate"
            [(ngModel)]="this.loginUser.login"
            #login="ngModel"
            required
          />
          <label for="input-login">Login do Usuário *</label>
          <div class="red-text" [hidden]="login.valid || login.untouched">
            Informe o seu login
          </div>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            id="input-password"
            name="input-password"
            type="password"
            class="validate"
            [(ngModel)]="this.loginUser.password"
            #password="ngModel"
            required
          />
          <label for="input-password">Senha do Usuário</label>
          <div class="red-text" [hidden]="password.valid || password.untouched">
            Informe a sua senha
          </div>
        </div>
      </div>
      <button
        class="btn waves-effect waves-light blue darken-3"
        type="submit"
        [disabled]="!form.valid">
        Entrar
        <i class="material-icons right">lock_open</i>
      </button>
    </form>
  </div>
</div>
